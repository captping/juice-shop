name: Run Unit Tests and OWASP Dependency-Check

on:
  push:
    branches:
      - master  # Adjust the branch as needed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js and Angular CLI
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Use a version that satisfies the Angular CLI requirement

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

  dependency-check:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Download Dependency-Check CLI
        run: |
          wget https://dl.bintray.com/jeremy-long/owasp/dependency-check-6.0.0-release.zip
          unzip -q dependency-check-6.0.0-release.zip
          rm dependency-check-6.0.0-release.zip

      - name: Run OWASP Dependency-Check
        run: |
          cd dependency-check/bin
          ./dependency-check.sh -s .
